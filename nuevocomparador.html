<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Im√°genes</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/comparador.css">
   
</head>

<body>
    <div id="comparador">
         <div class="container">
            <div class="image-container">
              <img
                class="image-before slider-image"
               src="imagen-antes.jpg"
                alt="color photo"
              />
              <img
                class="image-after slider-image"
                src="imagen-despues.jpg"
                alt="black and white"
              />
            </div>
            <!-- step="10" -->
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              aria-label="Percentage of before photo shown"
              class="slider"
            />
            <div class="slider-line" aria-hidden="true"></div>
            <div class="slider-button" aria-hidden="true">
              <img src="recursos/icono_tirador.svg" alt="">
            </div>
          </div>
    </div>
      <script src="script.js">
        </script>
</body>

</html>
