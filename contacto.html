    <section id="contact-page">
        <h2>Contacto</h2>
        <p>Si ya te has decidido a impulsar tus ventas o si quieres saber más, puedes ponerte en contacto a través del siguiente formulario.</p>
        <div class="contact-content">
            <div class="formulario">
                <form action="enviar.php" method="post">
                    <label for="name">Nombre*</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <label for="mail">Email*</label>
                    <input type="email" name="mail" id="mail" placeholder="email@email.com">
                    <label for="phone">Teléfono</label>
                    <input type="text" name="phone" id="phone" placeholder="+34 600000000">
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" id="subject" placeholder="El asunto de tu mensaje">
                    <label for="message">Mensaje*</label>
                    <textarea name="message" id="message" cols="19" rows="10" placeholder="Tu mensaje aquí"></textarea>
                    <input type="submit" value="Enviar" class="btn-form">

                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_autoresponse" value="Tu mensaja a Ynteryor ha sido enviado con éxito">
                </form>
            </div>
            <div class="contacto-images">
                <img src="recursos/contact_images.png" alt="">
            </div>
        </div>
